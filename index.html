<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ Volunteer Calculator</h1>
            <p class="subtitle">Calculate pet food packing volunteer effort</p>
        </header>

        <main>
            <form id="volunteerForm" class="calculator-form">
                <section class="form-section">
                    <h2>Volunteer Information</h2>
                    
                    <div class="form-group">
                        <label for="groupName">Name of Volunteer Group:</label>
                        <input type="text" id="groupName" name="groupName" required>
                    </div>

                    <div class="form-group">
                        <label for="numVolunteers">Number of Volunteers:</label>
                        <input type="number" id="numVolunteers" name="numVolunteers" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="duration">Time Volunteered:</label>
                        <div class="duration-input">
                            <input type="number" id="duration" name="duration" min="0" step="0.01" required>
                            <select id="timeUnit" name="timeUnit">
                                <option value="hours">Hours</option>
                                <option value="minutes">Minutes</option>
                            </select>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Bags Processed</h2>
                    <div id="bagsList">
                        <div class="bag-entry" data-bag-index="0">
                            <div class="bag-fields">
                                <div class="form-group">
                                    <label for="bagCount0">Number of Bags:</label>
                                    <input type="number" class="bag-count" id="bagCount0" min="1" required>
                                </div>
                                <div class="form-group">
                                    <label for="bagWeight0">Pounds per Bag:</label>
                                    <input type="number" class="bag-weight" id="bagWeight0" min="0.01" step="0.01" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addBagBtn" class="btn-secondary">+ Add Another Bag Type</button>
                </section>

                <div class="form-actions">
                    <button type="submit" id="calculateBtn" class="btn-primary">Calculate</button>
                    <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
                </div>
            </form>

            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Results</h2>
                <div id="resultsContent"></div>
                <button type="button" id="copyBtn" class="btn-primary">üìã Copy Results as Markdown Table</button>
                <div id="copyFeedback" class="copy-feedback" style="display: none;">Copied to clipboard!</div>
            </section>
        </main>

        <footer>
            <p><a href="https://github.com/AvinZarlez/volunteer-calculator">View on GitHub</a> | 
               <a href="docs/README.html">Technical Documentation</a></p>
        </footer>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
